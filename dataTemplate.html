    <div id="wrapper" class="container"> 
        <div id="quizElements" class="container">
            <div id="questions" class="col">
                <!-- TODO: allow user to drag answers to question blanks in order to answer -->

                    <p>What is the airspeed of an unladen <span class="blank ui-widget-header"></span>?</p>

    <script>
        $(document).ready(function() {
            $(function() {
                //TODO: only allow dragging to droppable elements
                //TODO: if element is already filled, replace its content and                   send the other element back to the word column
                $(".dragWord").draggable({ snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 30, revert: "invalid" }); 
                });
                //TODO: factor out the drop function
                $(".blank").droppable({
                    drop: function( event, ui ) {
                        var draggableId = ui.draggable.attr("id");
                        var dropL = $(this).offset().left;
                        alert ("elem id: " + draggableId);
                        var w = $('#' + draggableId).width();
                        var dropW = $(this).width();
                        var widthDiff = dropW - w;
                        var $e = $('#' + draggableId);
                        var dragL = $e.offset().left;
                        var d = dropL - dragL;
                        $e.animate({left: "+="+d}, function(){
                            var c = widthDiff/2;
                            if (c > 0) {
                                $e.animate({left: "+="+c});
                            }
                        });
                        
                        $(this).animate({left: "+="+d});
                        //$e.css( "margin", "auto");
                        //alert ("elem width: " + w);
                        //alert("element was dropped!");
                        
                    }
                });
        });
    </script>
