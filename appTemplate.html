 <!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	    <title>LIT Hound Dog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
	    <link href="css/mvc-style.css" rel="stylesheet" media="all" />
	 <script src="js/libs/modernizr-2.5.3.min.js"></script>
	</head>
<body>
    <div id="hd_top">
        <div id="hd_header"></div><!-- end hd_header -->
    </div> <!-- end hd_top -->
    <div id="mainContent">
    <a id="topTag"></a>
    <div id="infoColumn"></div><!-- this column displays info about the clicked word -->
    <div id="readingElements" class="reading"></div> <!-- end reading elements -->
    <script id="feedbackTemplate" type="text/x-handlebars-template">
        <div class="feedbackWord">
        <h4>{{word}}</h4>
        <div class="feedbackItem"><strong>{{synLabel}}</strong>
            <ul>
            {{#each syns}}
            <li>{{this}}</li>
            {{/each}}
            </ul>
        </div>
        <div class="feedbackItem">
        <strong>{{exLabel}}</strong>
            <ul>
            {{#each ex}}
            <li>{{this}}</li>
            {{/each}}
            </ul>
        </div>     
        </div>
    </script>
    <script id="readingTemplate" type="text/x-handlebars-template">
        <div class="readingItem">
            <p>{{{context}}}</p>
            <hr>
        </div>
    </script>
</div> <!-- end main content -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/app.js"></script>
    
    <script>
    $(document).ready(function() {
        $('#infoColumn').css('height', ($(window).height() - 100));

    });
    </script>

</body>
</html>
